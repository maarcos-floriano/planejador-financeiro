<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejador Financeiro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Planejador Financeiro</h1>
        <form id="finance-form">
            <label for="description">Descrição:</label>
            <input type="text" id="description" required>
            <label for="amount">Valor:</label>
            <input type="number" id="amount" required>
            <label for="type">Tipo:</label>
            <select id="type">
                <option value="income">Receita</option>
                <option value="expense">Despesa</option>
            </select>
            <button type="submit">Adicionar</button>
        </form>
        <div class="summary">
            <h2>Resumo</h2>
            <p><strong>Receitas:</strong> <span id="total-income">0</span></p>
            <p><strong>Despesas:</strong> <span id="total-expenses">0</span></p>
            <p><strong>Saldo:</strong> <span id="balance">0</span></p>
        </div>
        <div class="entries">
            <h2>Entradas</h2>
            <ul id="entries-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
